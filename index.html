<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigateur A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8eb 100%);
            color: #333333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 0 0 20px 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 6px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(0, 0, 0, 0.06);
            border-radius: 10px;
            color: #333333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Barre d'adresse */
        .address-bar {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .address-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.04);
            border-radius: 12px;
            color: #333333;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .address-input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.06);
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .address-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .menu-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(0, 0, 0, 0.06);
            border-radius: 10px;
            color: #333333;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Tabs */
        .tabs-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            align-items: center;
            overflow-x: auto;
            scroll-behavior: smooth;
            min-height: 50px;
            flex-wrap: wrap;
        }

        .tabs-container::-webkit-scrollbar {
            height: 4px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        .tab {
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            color: #666666;
            transition: all 0.3s ease;
            font-size: 13px;
            min-width: 120px;
            max-width: 200px;
            height: 32px;
        }

        .tab:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        .tab.active {
            background: rgba(0, 0, 0, 0.1);
            color: #000000;
            border-color: rgba(0, 0, 0, 0.15);
        }

        .tab-close {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            background: transparent;
            transition: all 0.2s;
        }

        .tab-close:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .new-tab-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px dashed rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            cursor: pointer;
            color: #666666;
            transition: all 0.3s ease;
            font-size: 18px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
        }

        .new-tab-btn:hover {
            border-color: rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.04);
        }

        /* Indicateur de chargement */
        .loading-bar {
            height: 3px;
            background: linear-gradient(90deg, #333333, #666666, #333333);
            width: 0;
            transition: width 0.3s ease;
        }

        .loading-bar.active {
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            50% {
                width: 100%;
            }

            100% {
                width: 100%;
            }
        }

        /* Contenu principal */
        .browser-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            margin: 12px;
            gap: 12px;
        }

        .content-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Webview / Contenu */
        .content-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8fa 100%);
            overflow: auto;
            position: relative;
        }

        .sidebar-content {
            display: flex;
            gap: 12px;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            border-right: 1px solid rgba(0, 0, 0, 0.08);
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.04);
            border-radius: 10px;
            cursor: pointer;
            color: #333333;
            transition: all 0.3s ease;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .sidebar-item.active {
            background: rgba(0, 0, 0, 0.12);
            font-weight: 500;
        }

        .sidebar-item-icon {
            font-size: 16px;
            min-width: 20px;
        }

        /* Content Main */
        .content-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .welcome-screen {
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 32px;
            margin-bottom: 12px;
            color: #333333;
            font-weight: 600;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 32px;
        }

        .quick-search {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-link {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            color: #333333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .quick-link:hover {
            background: rgba(0, 0, 0, 0.12);
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Footer */
        .browser-footer {
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333333;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Scrollbar personnalis√©e */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.04);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333333;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 16px;
            color: #333333;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: rgba(0, 0, 0, 0.1);
            color: #333333;
        }

        .modal-btn-primary:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        .modal-btn-secondary {
            background: transparent;
            color: rgba(0, 0, 0, 0.5);
        }

        .modal-btn-secondary:hover {
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="loading-bar" id="loadingBar"></div>
    
    <div id="tabs" ></div>

        <div class="navbar">
        <div class="nav-buttons">
            <button class="nav-btn" id="backBtn" onclick="back()" title="Pr√©c√©dent">R</button>
            <button class="nav-btn" id="forwardBtn" title="Suivant">‚Üí</button>
            <button class="nav-btn" id="reloadBtn" title="Actualiser">‚ü≤</button>
            <button class="nav-btn" id="homeBtn" title="Accueil">üè†</button>
        </div>

        <div class="address-bar">
            <input type="text" class="address-input" id="addressInput"
                placeholder="Entrez l'adresse ou cherchez quelque chose...">
        </div>

        <button class="menu-btn" id="menuBtn" title="Menu">‚ò∞</button>
    </div>

    <div class="browser-content">
        <div class="tabs-container" id="tabsContainer">
            <!-- Les tabs seront ajout√©s ici -->
        </div>
        <div class="content-wrapper">
            <div class="sidebar-content">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-section">
                        <div class="sidebar-title">Historique</div>
                        <div id="historyList"></div>
                    </div>
                    <div style="height: 1px; background: rgba(0,0,0,0.08);"></div>
                    <div class="sidebar-section">
                        <div class="sidebar-title">Signets</div>
                        <button class="sidebar-item" style="border: none; padding: 10px 12px;" onclick="addBookmark()">
                            <span class="sidebar-item-icon">+</span>
                            <span>Ajouter un signet</span>
                        </button>
                        <div id="bookmarksList"></div>
                    </div>
                </div>
                <div class="content-main">
                    <div class="content-area" id="contentArea">
                        <div class="welcome-screen">
                            <div class="logo">‚ú®</div>
                            <h1 class="welcome-title">Navigateur A</h1>
                            <p class="welcome-subtitle">Rapide, l√©ger et intuitif</p>

                            <div class="quick-search">
                                <div class="quick-link" onclick="search('Google')">Google</div>
                                <div class="quick-link" onclick="search('GitHub')">GitHub</div>
                                <div class="quick-link" onclick="search('YouTube')">YouTube</div>
                                <div class="quick-link" onclick="search('Stack Overflow')">Stack Overflow</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="browser-footer">
        <div class="status-icon"></div>
        <span>Pr√™t</span>
        <span id="statusText" style="margin-left: auto;">localhost</span>
    </div>

    <!-- Modals -->
    <div class="modal" id="bookmarkModal">
        <div class="modal-content">
            <div class="modal-title">Ajouter un signet</div>
            <input type="text" class="modal-input" id="bookmarkName" placeholder="Nom du signet">
            <input type="text" class="modal-input" id="bookmarkUrl" placeholder="URL">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeModal()">Annuler</button>
                <button class="modal-btn modal-btn-primary" onclick="saveBookmark()">Ajouter</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
